<!DOCTYPE html>

<head>
    <title>Assignment 4-SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Local CSS (*)-->
    <link href="SignUp.css" rel="stylesheet">
    <!--Google Fonts Vietnamese-->
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
</head>

<body>

    <form class="modal-content">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" class="sig1"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" class="sig2">Terms & Privacy</a>.</p>

            <div class="clearfix">

                <a href="index.html" class="cancelbtn">Cancel</a>


                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
